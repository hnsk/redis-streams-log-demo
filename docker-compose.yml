version: '3'

services:
  redis:
    image: "redislabs/redismod:latest"
    ports:
      - "6379:6379"
  streamsdemo:
    build: .
    depends_on:
      - "redis"
    links:
      - "redis:redis"
      - "redisinsight:redisinsight"
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PYTHONUNBUFFERED=1
  redisinsight:
    build: ./redisinsight
    depends_on:
      - "redis"
    links:
      - "redis:redis"
    ports:
      - "8001:8001"
